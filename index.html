<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.gallery img {
    width: calc(33.33% - 10px);
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
@media only screen and (max-width: 768px) {
    .gallery img {
        width: calc(50% - 10px);
    }
}

@media only screen and (max-width: 480px) {
    .gallery img {
        width: 100%;
    }
}
</style>
</head>
<body>
    <div class="gallery">
        <img src="IMAGES/AUSTEEN 0.jfif" alt="Image 1">
        <img src="IMAGES/AUSTEEN 1.jfif" alt="Image 2">
        <img src="IMAGES/AUSTEEN 2.jfif" alt="Image 3">
        <img src="IMAGES/AUSTEEN 3.jfif" alt="Image 4">
        <img src="IMAGES/AUSTEEN 4.jfif" alt="Image 5">
        <img src="IMAGES/AUSTEEN 0.jfif" alt="Image 6">
    </div>
</body>
</html>
